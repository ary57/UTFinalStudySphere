<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#f5f5f5"/>
  
  <!-- App Title -->
  <text x="200" y="80" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">StudySphere</text>
  <text x="200" y="110" font-family="Arial" font-size="18" text-anchor="middle">Create Account</text>
  
  <!-- Register Form -->
  <rect x="50" y="160" width="300" height="50" rx="5" fill="white" stroke="#ccc"/>
  <text x="65" y="190" font-family="Arial" font-size="14" fill="#999">Email</text>
  
  <rect x="50" y="230" width="300" height="50" rx="5" fill="white" stroke="#ccc"/>
  <text x="65" y="260" font-family="Arial" font-size="14" fill="#999">Password</text>
  
  <rect x="50" y="300" width="300" height="50" rx="5" fill="white" stroke="#ccc"/>
  <text x="65" y="330" font-family="Arial" font-size="14" fill="#999">Confirm Password</text>
  
  <rect x="50" y="380" width="300" height="50" rx="5" fill="#4285f4" stroke="none"/>
  <text x="200" y="410" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Register</text>
  
  <text x="200" y="470" font-family="Arial" font-size="14" text-anchor="middle">Already have an account?</text>
  <rect x="150" y="490" width="100" height="40" rx="5" fill="white" stroke="#4285f4"/>
  <text x="200" y="515" font-family="Arial" font-size="14" fill="#4285f4" text-anchor="middle">Login</text>
</svg>